<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌌 خلفيات رهيبة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #60a5fa; }
      100% { text-shadow: 0 0 20px #f472b6; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .download-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.4s;
    }

    .download-btn:hover {
      background: linear-gradient(90deg, #a78bfa, #f472b6);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>🌆 خلفيات رهيبة بجودة عالية</h1>
    <p>اختر خلفية واضغط تحميل 🔥</p>
  </header>

  <div class="gallery" id="gallery"></div>

  <footer>© 2025 خلفيات رهيبة | تصميم بسيط وأنيق 💎</footer>

  <script>
    const wallpapers = [
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
      "https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6",
      "https://images.unsplash.com/photo-1525182008055-f88b95ff7980",
      "https://images.unsplash.com/photo-1534854638093-bada1813ca19",
      "https://images.unsplash.com/photo-1601758173925-78bff2d3eb60",
      "https://images.unsplash.com/photo-1482192596544-9eb780fc7f66"
    ];

    const gallery = document.getElementById("gallery");

    wallpapers.forEach(url => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = url;

      const btn = document.createElement("button");
      btn.className = "download-btn";
      btn.textContent = "📥 تحميل الصورة";
      btn.onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = "wallpaper.jpg";
        a.click();
      };

      card.appendChild(img);
      card.appendChild(btn);
      gallery.appendChild(card);
    });
  </script>
</body>
    </html>
